<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Adrien's home page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="page-header">
      <div class="brand-mark">Welcome to Adrien's landing page!</div>
    </header>

    <section class="tiles" aria-label="Personal sites">
      <a class="tile tile--dvd" href="https://adesprez.github.io/cv">
        <div class="tile-inner">
          <div class="tile-label">CV</div>
          <p class="tile-caption">My (mostly) up to date CV</p>
          <p class="tile-hint"><span>Enter</span></p>
        </div>
      </a>

      <a class="tile tile--records" href="https://adesprez.github.io/records">
        <div class="tile-inner">
          <div class="tile-label">Records</div>
          <p class="tile-caption">Vinyles albums collection</p>
          <p class="tile-hint"><span>Enter</span></p>
        </div>
      </a>
    </section>
  </main>
</body>
</html>
